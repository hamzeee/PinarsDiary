<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pınar's Diary</title>
    <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand" >
            <img src="../static/Notes_Logo_2.svg" alt="Diary Logo" /> Pınar's Diary
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"> <a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"> <a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry:</label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                    <button class="form__submit" type="submit">Add</button>
                </p>
            </form>
        </section>
        <section>
            <h1> Recent entries</h1>
            {% for entry in entries %}
                <article class="article">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate (30, true) }}</h2>
                        <time class="entry__date" datetime="24-12-2022">• {{ entry[1] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }} 
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Hamza</a>
                <a class="footer__item">My other projects here</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
